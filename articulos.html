<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
</head>
<link href="css/estilo.css" rel="stylesheet">
<body>
	<div id="marco">
	<header>
	<h1>Articulos de Pesca</h1>
	<img id="baner" src="imagenes/baner/baner1.jpg" />
	<div id="divcontrol">
	<!--falta las imagenes de pausa y avanzar-->
	</div>
	</header>
	<section id="cuerpo">
		<h3>Datos del Usuario</h3>
		<form name="frm" onSubmit="ingreso(this)">						
			<table>
				<tr>
					<td>DNI</td>
					<td><input type="text" name="txtDni" placeholder="DNI"></td>
				</tr>
				<tr>
					<td>Nombre</td>
					<td><input type="text" name="txtNombre" placeholder="Nombre"></td>
				</tr>
				<tr>
					<td>Teléfono</td>
					<td><input type="number" name="txtTelegono" placeholder="Teléfono"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="txtEmail" placeholder="Email"></td>
				</tr>
				<tr>
					<td>Comentario</td>
					<td><textarea name="txtComentario" cols="19" rows="10" placeholder="Comentario..."></textarea></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="reset" value="Limpiar">
						<input type="submit" value="Enviar">
					</td>
				</tr>
			</table>
		</form>
	</section>
	<footer>
    	<table id="tablapie">
            <tr>
                <td>
                    <img src="imagenes/footer/img.jpg" />
                    <img src="imagenes/footer/logo.png" />                 
                </td>
                <td>
                     Todos los derechos reservados<br />
                    SOLUTIONS  S.A.C. | Desarrollo web
                </td>
            </tr>
        </table>
        <div id="divrs">
			<img class="rs" data-rs="0" src="imagenes/cabecera/face.jpg">
			<img class="rs" data-rs="1" src="imagenes/cabecera/twit.jpg">
			<img class="rs" data-rs="2" src="imagenes/cabecera/inst.png">
		</div>
	</footer>
	</div>
</body>
</html>
<script src="js/programa.js"></script>
